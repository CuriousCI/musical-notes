<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./dependencies/p5.min.js"></script>
    <script src="./script/particle.js"></script>
    <script src="./script/main.js"></script>
    <script>
        let font;
        let particles = [];
        let timer = 0;
        const maxChangeForce = 20;

        function preload() {
            font = loadFont("MusicNotes.otf");
        }

        function setup() {
            createCanvas(900, 350);
            clear();

            getPoints("b", 150).forEach(point => {
                particles.push(new Particle(point.x, point.y));
            });
        }

        function draw() {
            clear();

            timer++;

            if (timer == 180) {
                updateParticles();
                timer = 0;
            }

            particles.forEach(particle => {
                particle.behaviors();
                particle.update();
                particle.show();
            });
        }
    </script>
    <style>
        body {
            margin: unset;
            border: unset;
            padding: unset;
        }
    </style>
    <title></title>
</head>

</html>
